<section class="adminZone py-5">
  <div class="container">
    <nav class="" aria-label="breadcrumb">
      <ol class="breadcrumb pl-0 justify-content-center">
        <li class="breadcrumb-item">
          <a routerLink="/admin">Admin</a>
        </li>
        <li class="active breadcrumb-item" aria-current="page">Listado de carteleras</li>
      </ol>
    </nav>
    <div class="row">
      <div class="col-12 form__cover">
        <table id="dtList" class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger$">
          <thead>
            <tr>
              <th class="per_10">Ubicaci√≥n</th>
              <th class="per_40">Nombre</th>
              <th class="per_10">Fecha</th>
              <th class="per_10">Hora</th>
              <th class="per_10">Visible</th>
              <th class="per_10">Venta</th>
              <th class="options_3">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cart of serverResponse$" id="{{cart.id}}">
              <td>{{ cart.locations.name }}</td>
              <td>{{ cart.movies.name }}</td>
              <td>{{ cart.dates }}</td>
              <td>{{ cart.time }}</td>
              <td>{{ (cart.visible == 1 ? 'Visible' : 'Oculto' ) }}</td>
              <td>{{ (cart.sales_enable == 1 ? 'Habilitada' : 'Deshabilitada' ) }}</td>
              <td>
                <button type="button" class="btn btn-outline-primary btn-sm" attr.edit-element-id="{{cart.id}}">
                  <i class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary btn-sm ml-1" *ngIf="cart.visible == '0'" attr.show-element-id="{{cart.id}}">
                  <i class="fas fa-eye-slash"></i>
                </button>
                <button type="button" class="btn btn-outline-info btn-sm ml-1" *ngIf="cart.visible == '1'" attr.hidden-element-id="{{cart.id}}">
                  <i class="fas fa-eye"></i>
                </button>

                <button type="button" class="btn btn-outline-secondary btn-sm ml-1" *ngIf="cart.sales_enable == '0'" attr.sales-enable-element-id="{{cart.id}}">
                  <i class="fas fa-store-alt-slash"></i>
                </button>
                <button type="button" class="btn btn-outline-info btn-sm ml-1" *ngIf="cart.sales_enable == '1'" attr.sales-disable-element-id="{{cart.id}}">
                  <i class="fas fa-store-alt"></i>
                </button>
                <!-- <button type="button" class="btn btn-outline-danger btn-sm" attr.edit-element-id="{{cart.id}}">
                  <i class="fas fa-trash-alt"></i>
                </button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
