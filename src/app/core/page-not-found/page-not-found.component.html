<div class="not_found">
  <div class="container">
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <img src="assets/images/background/404_orange_light.png" class="" alt="No encontrado">
        <h4 class="display-5 mb-5">Lo que buscas no logramos encontrarlo...</h4>
        <div class="row mb-4">
          <div class="mx-auto col-xl-8">
            <p class="text-muted">
              Debes ser más preciso en la información que buscas o si consideras que existe un error, por favor notificanos...
            </p>
          </div>
        </div>
        <button (click)="irInicio()" class="btn btn-orange_light">Volver</button>
      </div>
    </div>
  </div>
</div>
